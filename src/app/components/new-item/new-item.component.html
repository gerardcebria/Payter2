<div class="card card-small">
    <div class="card-header">
        <h1>Insert new item</h1>
      </div>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="card-body">   
      <div class="alert alert-danger" *ngIf="$error| async as error">
        {{ error }}
      </div>
      <div class="form-group row">
        <label class="col-sm-2 align-right field-required" for="name">Name</label>
        <input id="name" type="text" class="form-control col-sm-10" [class.is-invalid]="markInvalid('name')" placeholder="a name for this item" formControlName="name" />
        <div class="invalid-feedback">
          Please enter a name for this item.
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 align-right" for="description">Description</label>
        <input id="description" type="text" class="form-control col-sm-10" placeholder="a description for this item" formControlName="description" />
      </div>
    </div>
    <div class="card-footer">
      <input class="btn btn-success" [disabled]="form.invalid" type="submit" name="add" />
    </div>
  </form>
</div>
